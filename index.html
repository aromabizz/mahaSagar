<!DOCTYPE html>
<html lang="mr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>महासागर सोशल फाउंडेशन - सदस्यत्व फॉर्म</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Noto+Serif+Devanagari:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { 
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Noto Sans Devanagari", sans-serif; 
      }
      .mr-serif { font-family: "Noto Serif Devanagari", serif; }
    </style>
  </head>
  <body class="bg-slate-50">
    <!-- HEADER IMAGE -->
    <header class="w-full shadow-md">
      <img src="./mahaSAGARHeader3.png" alt="महासागर फाउंडेशन बॅनर" class="w-full object-cover max-h-64 rounded-b-2xl shadow-lg">
    </header>

    <main class="max-w-3xl mx-auto p-6">
      <header class="mb-8 text-center">
        <h1 class="text-3xl font-bold mr-serif text-red-700">महासागर सोशल फाउंडेशन - सदस्यत्व फॉर्म</h1>
        <p class="text-slate-600 mt-2 mr-serif">आपल्या फाउंडेशनचे सक्रिय सदस्य होण्यासाठी आणि आपल्या समाजात योगदान देण्यासाठी खालील फॉर्म भरून नोंदणी करा.</p>
      </header>

      <!-- FORM CARD -->
      <section id="form-section" class="bg-white rounded-2xl shadow-lg border border-red-200 p-6 space-y-5">
        <form id="member-form" class="space-y-5">
          <div>
            <label class="block font-semibold mr-serif">नाव (Name) <span class="text-red-600">*</span></label>
            <input name="name" id="name" required class="w-full rounded-xl border border-slate-300 px-3 py-2 focus:ring-2 focus:ring-red-400" placeholder="तुमचे नाव" />
          </div>

          <div>
            <label class="block font-semibold mr-serif">मोबाईल नंबर (WhatsApp)</label>
            <input name="mobile" id="mobile" required class="w-full rounded-xl border border-slate-300 px-3 py-2 focus:ring-2 focus:ring-red-400" placeholder="00000 00000" />
          </div>

          <div>
            <label class="block font-semibold mr-serif">लिंग (Gender)</label>
            <select name="gender" id="gender" required class="w-full rounded-xl border border-slate-300 px-3 py-2 focus:ring-2 focus:ring-red-400">
              <option value="">Select / निवडा</option>
              <option value="Male">पुरुष (Male)</option>
              <option value="Female">स्त्री (Female)</option>
              <option value="Other">इतर (Other)</option>
            </select>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block font-semibold mr-serif">वय (Age)</label>
              <input name="age" id="age" type="number" min="0" required class="w-full rounded-xl border border-slate-300 px-3 py-2 focus:ring-2 focus:ring-red-400" placeholder="उदा. 25" />
            </div>
            <div>
              <label class="block font-semibold mr-serif">ईमेल (Email)</label>
              <input name="email" id="email" type="email" class="w-full rounded-xl border border-slate-300 px-3 py-2 focus:ring-2 focus:ring-red-400" placeholder="you@example.com" />
            </div>
          </div>

          <div>
            <label class="block font-semibold mr-serif">पत्ता (Address)</label>
            <textarea name="address" id="address" rows="3" class="w-full rounded-xl border border-slate-300 px-3 py-2 focus:ring-2 focus:ring-red-400" placeholder="तपशीलवार पत्ता"></textarea>
          </div>

          <div class="flex items-center gap-3">
            <button id="submitBtn" class="rounded-xl bg-red-600 text-white px-6 py-2 font-semibold hover:bg-red-700 shadow-md transition">Submit</button>
            <span id="form-status" class="text-sm text-slate-600"></span>
          </div>
        </form>
      </section>

      <!-- RESULT / DOWNLOAD CARD -->
      <section id="result-section" class="hidden mt-10 bg-white rounded-2xl shadow-lg border border-emerald-200 p-6">
        <h2 class="text-2xl font-semibold mr-serif text-emerald-700">आपले प्रमाणपत्र तयार झाले ✅</h2>
        <p class="text-slate-600 mt-1 mr-serif">खालील पूर्वावलोकन तपासा आणि डाउनलोड करा.</p>

        <div class="mt-4">
          <canvas id="cert-canvas" class="w-full border rounded-xl shadow-md"></canvas>
        </div>

        <div class="mt-4 flex gap-3">
          <a id="download-png" download="Mahasagar-Membership-Certificate.png" class="rounded-xl bg-emerald-600 text-white px-5 py-2 hover:bg-emerald-700 shadow-md transition cursor-pointer">Download PNG</a>
          <button id="another" class="rounded-xl bg-slate-200 px-5 py-2 hover:bg-slate-300 shadow-md transition">Fill another response</button>
        </div>

        <p id="save-status" class="text-sm text-slate-500 mt-3"></p>
      </section>

      <footer class="mt-12 text-center text-xs text-slate-500">
        © <span id="year"></span> महासागर फाउंडेशन
      </footer>
    </main>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    <script src="./app.js"></script>
  </body>
</html>
